<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShoppingCart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/ShoppingCart.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
    <script type="text/javascript" src="Content/ShoppingCart.head.js"></script>
</head>
<body>
    <div class="pure-g">
        <div class="pure-u-1">
            <h1>${Title}</h1>
        </div>
    </div>
    <div class="pure-g">
        <div class="pure-u-2-3">
            Main Content goes here
            <div ws-replace="Main"></div>
            <div ws-template="ItemsToSell">
                <div ws-replace="Families"></div>
                <div ws-template="Family">
                    <h1>${FamilyTitle}</h1>
                    <div ws-replace="Products"></div>
                    <div ws-template="Product">
                        <div>
                            <img alt="${ProductTitle}" src="${ProductImgSource}">
                            <p>
                                <code>$ ${ProductPrice} / item</code>
                            </p>
                            <input type="text" ws-var="ProductQuantity" value="1" />
                            <button ws-onclick="AddToCart">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-u-1-3">
            Side content goes here
            <div ws-replace="Sidebar"></div>
            <div ws-template="ShoppingCart">
                <div ws-replace="CartItems"></div>
                <div ws-template="CartItem">
                    <p>Name: ${Name}</p>
                    <p>Quantity: ${Quantity}</p>
                    <p>Amount: $ ${Amount}</p>
                    <button ws-onclick="Remove">Remove</button>
                    <button ws-onclick="Increment">+</button>
                    <button ws-onclick="Decrement">-</button>
                </div>
                <p>Total Amount: ${TotalAmount}</p>
                <button ws-onclick="Checkout">Check out</button>
                <button ws-onclick="EmptyCart">Empty cart</button>
            </div>
        </div>

    </div>
    <footer class="pure-g">
        <div class="pure-u-1">
            ${Footer}
        </div>
    </footer>
    <script type="text/javascript" src="Content/ShoppingCart.min.js"></script>
</body>
</html>
